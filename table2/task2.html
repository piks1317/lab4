<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        window.onload =
            function func() {   

                let array = ['item3'];
                var inner = array.map(el => '<li>'+el+'<ul id="'+el+'"></ul></li>').join('');
                document.getElementById('menu').innerHTML += inner;

                let arrayOfPages = ['page1', 'page2', 'page3', 'page4'];
                var inner = arrayOfPages.map(el => '<li><a href="' + el + '.html">' + el + '</a></li>').join('');
                array.map(el => document.getElementById(el).innerHTML += inner);
            }   
    </script>

    <ul id="menu">
        <li>item1</li>
        <li>Item2</li>
    </ul>

   
</body>

</html>

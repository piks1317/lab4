<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div style="margin-top: 100px;" class="container">  
        <h3>Такий крутий калькулятор шо мови нема</h3>
        
        <div class="row">
            <div>
            <input id='expr' class='form-control'/>
            </div>
        </div>
        <div class="row">
            <div>
                <button onclick="func1()" class='btn btn-info'>1</button>
                <button onclick="func2()" class='btn btn-info'>2</button>
                <button onclick="func3()" class='btn btn-info'>3</button>
                <button onclick="funcClear()" class='btn btn-danger'>C</button>
                <button onclick="funcPlus()" class='btn btn-danger'>+</button>
                <button onclick="funcMinus()" class='btn btn-danger'>-</button>
            </div>
            <div>
                <button onclick="func4()" class='btn btn-info'>4</button>
                <button onclick="func5()" class='btn btn-info'>5</button>
                <button onclick="func6()" class='btn btn-info'>6</button>
                <button onclick="funcMult()" class='btn btn-danger'>*</button>
                <button onclick="funcDiv()" class='btn btn-danger'>/</button>
                <button onclick="funcDeg()" class='btn btn-danger'>^</button>
            </div>
            <div>
                <button onclick="func7()" class='btn btn-info'>7</button>
                <button onclick="func8()" class='btn btn-info'>8</button>
                <button onclick="func9()" class='btn btn-info'>9</button>
                <button onclick="funcOst()" class='btn btn-danger'>%</button>
                <button onclick="funcSqrt()" class='btn btn-danger'>√</button>  
            </div>
            <div>
                <button onclick="func0()" class='btn btn-info'>0</button>
                <button onclick="funcDot()" class='btn btn-warning'>.</button>
                <button onclick="funcDel()" class='btn btn-warning'><</button>
                <button style="margin-left: 105px;" onclick="funcCalc()" class='btn btn-success'>=</button>
            </div>
        </div>
    </div>

    <script>
        function func1(){document.getElementById('expr').value += '1';}
        function func2(){document.getElementById('expr').value += '2';}
        function func3(){document.getElementById('expr').value += '3';}
        function func4(){document.getElementById('expr').value += '4';}
        function func5(){document.getElementById('expr').value += '5';}
        function func6(){document.getElementById('expr').value += '6';}
        function func7(){document.getElementById('expr').value += '7';}
        function func8(){document.getElementById('expr').value += '8';}
        function func9(){document.getElementById('expr').value += '9';}
        function func0(){document.getElementById('expr').value += '0';}
        function funcDot(){document.getElementById('expr').value +=  '.';}
        function funcDel(){document.getElementById('expr').value = document.getElementById('expr').value.slice(0,-1);}
        function funcClear(){document.getElementById('expr').value = '';}
        function funcPlus(){document.getElementById('expr').value += '+';}
        function funcMinus(){document.getElementById('expr').value += '-';}
        function funcDiv(){document.getElementById('expr').value += '/';}
        function funcMult(){document.getElementById('expr').value += '*';}
        function funcOst(){document.getElementById('expr').value += '%';}
        function funcDeg(){document.getElementById('expr').value += '**';}
        function funcSqrt(){document.getElementById('expr').value = 'Math.sqrt('+document.getElementById('expr').value+')'}
        function funcCalc(){document.getElementById('expr').value = eval(document.getElementById('expr').value);}  
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <button style="margin-top: 30px;" class="btn btn-info" onclick="func()">Start program</button>

        <div style="margin-top: 50px;">
            <p style="display: none;" id="array_a"><b>Заданий масив: </b></p>
            <p id="max"></p>
            <p  style="display: none;" id="array_b"><b>Вихідний масив: </b></p>
        </div>
        
    </div>
    

    <script>
        function func() {
            var length = prompt("Enter array length : ");

            var array_a = [];

            for (i = 0; i < length; i++) {
                array_a.push(Math.round(Math.random() * 100));
            }

            var max = 0;

            for (i = 0; i < array_a.length; i++) {
                if (array_a[i] > max) {
                    max = array_a[i];
                }
            }

            function printArray(array, blockName) {
                document.getElementById(blockName).style.display = "block"
                var log = [];

                for (i = 0; i < array.length; i++) {
                    if (i < array.length - 1) {
                        log += array[i] + ', ';
                    } else { log += array[i] }

                }
                document.getElementById(blockName).innerHTML += log;
            }

            printArray(array_a, 'array_a');

            document.getElementById('max').innerHTML += "<b>Max element : </b>" + max;   

            var array_b = [];

            for (i = 0; i < length; i++) {
                array_b.push(array_a[i] * max);
            }

            printArray(array_b, 'array_b');
        }

        
    </script>
</body>

</html>
